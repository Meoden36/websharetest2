<!DOCTYPE html>
<html>
<head>
	<title>Web Share API Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Web Share API Example</h1>
	<button id="share-btn">Share Image</button>

	<script>
		const shareBtn = document.getElementById("share-btn");
		shareBtn.addEventListener("click", async () => {
			try {
				const imageUrl = "https://example.com/image.png";
				const title = "My Website";
				const url = "https://example.com";
				const content = "Check out this cool image!";
				const imageBlob = await fetch(imageUrl).then(response => response.blob());
				const files = [new File([imageBlob], "image.png", { type: imageBlob.type })];
				await navigator.share({ title, text: content, url, files });
				console.log("Image shared successfully!");
			} catch (error) {
				console.error("Error sharing image:", error);
			}
		});
	</script>
</body>
</html>
